<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0d1117" rx="20"/>

  <!-- Box - Front Face -->
  <path d="M60 70 L100 90 L140 70 L140 130 L100 150 L60 130 Z" fill="#1f6feb" opacity="0.9"/>

  <!-- Box - Top Face -->
  <path d="M60 70 L100 50 L140 70 L100 90 Z" fill="#58a6ff" opacity="0.8"/>

  <!-- Box - Side Face -->
  <path d="M140 70 L140 130 L100 150 L100 90 Z" fill="#1f6feb" opacity="0.6"/>

  <!-- Circuit Lines on Front -->
  <path d="M75 90 L125 90" stroke="#0d1117" stroke-width="2" stroke-linecap="round"/>
  <path d="M80 105 L120 105" stroke="#0d1117" stroke-width="2" stroke-linecap="round"/>
  <path d="M85 120 L115 120" stroke="#0d1117" stroke-width="2" stroke-linecap="round"/>

  <!-- Circuit Dots -->
  <circle cx="75" cy="90" r="3" fill="#7ee787"/>
  <circle cx="125" cy="90" r="3" fill="#7ee787"/>
  <circle cx="100" cy="90" r="3" fill="#7ee787"/>
  <circle cx="100" cy="70" r="3" fill="#f0883e"/>

  <!-- Neural Node on Top -->
  <circle cx="100" cy="60" r="8" fill="#f0883e" opacity="0.9"/>
  <circle cx="100" cy="60" r="4" fill="#ffa657"/>

  <!-- Glow Effect -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- AI Sparkles -->
  <g filter="url(#glow)">
    <circle cx="50" cy="55" r="2" fill="#7ee787"/>
    <circle cx="150" cy="65" r="2" fill="#a371f7"/>
    <circle cx="160" cy="140" r="2" fill="#58a6ff"/>
    <circle cx="45" cy="145" r="2" fill="#f0883e"/>
  </g>

  <!-- Corner Accents -->
  <path d="M55 65 L55 55 L65 55" stroke="#58a6ff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M145 65 L145 55 L135 55" stroke="#58a6ff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M55 135 L55 145 L65 145" stroke="#58a6ff" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M145 135 L145 145 L135 145" stroke="#58a6ff" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
